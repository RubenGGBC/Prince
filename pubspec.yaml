name: untitled2
description: "La fakin mejor app"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # 🗄️ Base de Datos (tus dependencias existentes)
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  crypto: ^3.0.3

  # 🎨 UI y Fuentes
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8

  # 🔥 Firebase y APIs (tus dependencias existentes)
